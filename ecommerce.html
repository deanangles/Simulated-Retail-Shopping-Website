		<div id="cart" style="display: none;"></div>

		<form id="categoryForm">
        		<label for="categoryInput">Enter Category:</label>
        		<input type="text" id="categoryInput" name="category">
        		<button type="submit">Search</button>
		</form><br>

		<form id="subCategoryForm">
                        <label for="subCategoryInput">Enter Sub-Category:</label>
			<input type="text" id="subCategoryInput" name="subCategory">
			<button type="submit">Search</button>
		</form><br>

		<form id="priceForm">
			<label for="minPriceInput">Minimum Price:$</label>
			<input type="number" id="minPriceInput" name="minPrice" value="0">
			<label for="maxPriceInput">Maximum Price:$</label>
			<input type="number" id="maxPriceInput" name="maxPrice" value="100">
			<button type="submit">Search</button>
		</form><br>

		<h4>Order Products</h4>

		<button id="orderSubCategoryButton">By Sub-Category</button>
		<button id="orderCategoryButton">By Category</button>
		<button id="orderLowPriceButton">By Lowest Price</button>
		<button id="orderHighPriceButton">By Highest Price</button><br>

		<button id="resetButton">Reset Filters</button><br><br>

		<button id="addToCartButton">Add to Cart</button><br>

		<h3 style='display: inline;' id='numProducts'></h3><h3 style='display: inline;'> Products Found</h3>
		<table class='table loadTable'>
			<thead><tr><th>Item</th><th>Price</th><th>Category</th><th>Sub-Category</th><th>Product Id</th><th>Add to Cart</th></tr></thead>
